<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmberJS Paris</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="preload" as="script" href="{{rootURL}}assets/app.js">
    <link rel="preload" as="style" href="{{rootURL}}assets/website.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script>
      window.addEventListener('load', function() {
        document.querySelector('head > link[as=style]').rel = 'stylesheet';
      });
    </script>

    <script defer="defer" src="{{rootURL}}assets/app.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
