<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmberJS Paris</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="preload" as="script" href="{{rootURL}}assets/vendor.js">
    <link rel="preload" as="script" href="{{rootURL}}assets/website.js">
    <link rel="preload" as="style" href="{{rootURL}}assets/website.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script>
      function loadScript(src, cb) {
        var script = document.createElement('script');
        if (cb) {
          script.addEventListener('load', cb);
        }
        script.src = src;
        document.head.appendChild(script);
      }

      window.addEventListener('load', function() {
        var links = document.querySelectorAll('head > link[rel=preload]');

        links[2].rel = 'stylesheet';

        loadScript(links[0].href, function() {
          loadScript(links[1].href);
        });
      });
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
