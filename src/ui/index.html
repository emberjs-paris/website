<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmberJS Paris</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link id="script-vendor" rel="preload" as="script" href="{{rootURL}}assets/vendor.js">
    <link id="script-app" rel="preload" as="script" href="{{rootURL}}assets/website.js">
    <link id="style-app" rel="preload" as="style" href="{{rootURL}}assets/website.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script nonce="2726c7f26c">
      function loadScript(src, cb) {
        var script = document.createElement('script');
        if (cb) {
          script.addEventListener('load', cb);
        }
        script.src = src;
        document.head.appendChild(script);
      }

      window.addEventListener('load', function() {
        document.getElementById('style-app').rel = 'stylesheet';

        var vendorSrc = document.getElementById('script-vendor').href;
        var appSrc = document.getElementById('script-app').href;

        loadScript(vendorSrc, function() {
          loadScript(appSrc);
        });
      });
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
