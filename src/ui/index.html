<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmberJS Paris</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="preload" as="script" href="{{rootURL}}assets/app.js">
    <link rel="preload" as="style" href="{{rootURL}}assets/website.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script>
      window.addEventListener('load', function() {
        var links = document.querySelectorAll('head > link[rel=preload]');

        links[1].rel = 'stylesheet';

        var script = document.createElement('script');
        script.src = links[0].href;
        script.async = true;
        document.head.appendChild(script);
      });
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
